<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Quiz Game</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      transition: all 0.3s ease;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .option {
      display: block;
      margin: 10px 0;
      text-align: left;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #66a6ff;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }
    button:hover {
      background: #5588e7;
    }
    .result {
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 id="question">Loading...</h2>
    <div id="options"></div>
    <button id="nextBtn">Next</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        type: "single",
        question: "Which language runs in a web browser?",
        options: ["Java", "C", "Python", "JavaScript"],
        correct: ["JavaScript"]
      },
      {
        type: "multi",
        question: "Which of the following are JavaScript frameworks?",
        options: ["React", "Angular", "Django", "Vue"],
        correct: ["React", "Angular", "Vue"]
      },
      {
        type: "fill",
        question: "Fill in the blank: HTML stands for ______ Markup Language.",
        correct: ["HyperText"]
      }
    ];

    let current = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const resultEl = document.getElementById("result");

    function loadQuestion() {
      const q = quizData[current];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";

      if (q.type === "single") {
        q.options.forEach(opt => {
          const label = document.createElement("label");
          label.classList.add("option");
          label.innerHTML = `<input type="radio" name="option" value="${opt}"> ${opt}`;
          optionsEl.appendChild(label);
        });
      } 
      else if (q.type === "multi") {
        q.options.forEach(opt => {
          const label = document.createElement("label");
          label.classList.add("option");
          label.innerHTML = `<input type="checkbox" value="${opt}"> ${opt}`;
          optionsEl.appendChild(label);
        });
      } 
      else if (q.type === "fill") {
        const input = document.createElement("input");
        input.type = "text";
        input.id = "fillAnswer";
        input.placeholder = "Type your answer here";
        input.style.width = "100%";
        input.style.padding = "8px";
        input.style.borderRadius = "8px";
        input.style.border = "1px solid #ccc";
        optionsEl.appendChild(input);
      }
    }

    function checkAnswer() {
      const q = quizData[current];
      let userAnswer = [];

      if (q.type === "single") {
        const selected = document.querySelector('input[name="option"]:checked');
        if (selected) userAnswer.push(selected.value);
      } 
      else if (q.type === "multi") {
        document.querySelectorAll('input[type="checkbox"]:checked')
          .forEach(cb => userAnswer.push(cb.value));
      } 
      else if (q.type === "fill") {
        const input = document.getElementById("fillAnswer");
        if (input) userAnswer.push(input.value.trim());
      }

      if (JSON.stringify(userAnswer.sort()) === JSON.stringify(q.correct.sort())) {
        score++;
      }
    }

    nextBtn.addEventListener("click", () => {
      checkAnswer();
      current++;
      if (current < quizData.length) {
        loadQuestion();
      } else {
        questionEl.textContent = "Quiz Completed!";
        optionsEl.innerHTML = "";
        nextBtn.style.display = "none";
        resultEl.textContent = `Your Score: ${score} / ${quizData.length}`;
        const restartBtn = document.createElement("button");
        restartBtn.textContent = "Restart";
        restartBtn.onclick = restartQuiz;
        optionsEl.appendChild(restartBtn);
      }
    });

    function restartQuiz() {
      current = 0;
      score = 0;
      resultEl.textContent = "";
      nextBtn.style.display = "block";
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
